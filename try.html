<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Counter Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 60px;
            color: white;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.8;
            color: #e0e0e0;
        }
        
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 25px;
            width: 250px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            z-index: -1;
        }
        
        .stat-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .stat-box:hover::after {
            opacity: 1;
        }
        
        .icon-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.2rem;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }
        
        .stat-box:hover .icon-container {
            transform: rotateY(180deg) scale(1.1);
        }
        
        .counter {
            font-size: 3.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            display: block;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .plus {
            font-size: 2.5rem;
            color: #ffd700;
            margin-left: 5px;
            font-weight: 700;
        }
        
        /* Different styles for each box */
        .stat-box:nth-child(1) .icon-container {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #c44569;
        }
        
        .stat-box:nth-child(2) .icon-container {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #2d5ba3;
        }
        
        .stat-box:nth-child(3) .icon-container {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #e67e22;
        }
        
        .stat-box:nth-child(4) .icon-container {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #27ae60;
        }
        
        /* Glow effects */
        .stat-box:nth-child(1):hover {
            box-shadow: 0 20px 40px rgba(255, 107, 107, 0.3);
        }
        
        .stat-box:nth-child(2):hover {
            box-shadow: 0 20px 40px rgba(97, 163, 255, 0.3);
        }
        
        .stat-box:nth-child(3):hover {
            box-shadow: 0 20px 40px rgba(255, 159, 67, 0.3);
        }
        
        .stat-box:nth-child(4):hover {
            box-shadow: 0 20px 40px rgba(72, 219, 124, 0.3);
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .stats-container {
                gap: 25px;
            }
            
            .stat-box {
                width: 220px;
                padding: 35px 20px;
            }
            
            .counter {
                font-size: 3.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .stats-container {
                gap: 20px;
            }
            
            .stat-box {
                width: 200px;
                padding: 30px 15px;
            }
            
            .counter {
                font-size: 2.8rem;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 576px) {
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 85%;
                max-width: 300px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
        
        .footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Our Achievements</h1>
            <p>Celebrating milestones and the trust our clients place in us every day</p>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="icon-container pulse">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="counter" data-target="250">0</span>
                <span class="stat-label">Satisfied Customers</span>
            </div>
            <div class="stat-box">
                <div class="icon-container">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <span class="counter" data-target="3">0</span>
                <span class="plus">+</span>
                <span class="stat-label">Years Experience</span>
            </div>
            <div class="stat-box">
                <div class="icon-container">
                    <i class="fas fa-hand-holding-medical"></i>
                </div>
                <span class="counter" data-target="9">0</span>
                <span class="stat-label">Specialized Treatments</span>
            </div>
            <div class="stat-box">
                <div class="icon-container">
                    <i class="fas fa-star"></i>
                </div>
                <span class="counter" data-target="50">0</span>
                <span class="plus">+</span>
                <span class="stat-label">5-Star Reviews</span>
            </div>
        </div>
        
        <div class="footer">
            <p>Trusted by hundreds â€¢ Excellence since 2020</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const counters = document.querySelectorAll('.counter');
            const speed = 200; // The lower the number, the faster the counter
            
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const increment = target / speed;
                let current = 0;
                
                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        counter.innerText = Math.ceil(current);
                        setTimeout(updateCounter, 1);
                    } else {
                        counter.innerText = target;
                    }
                };
                
                // Start counter when element is in viewport
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            // Add a slight delay for dramatic effect
                            setTimeout(updateCounter, 400);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.5 });
                
                observer.observe(counter);
            });
        });
    </script>
</body>
</html>
